name: Build and Deploy to Local IIS

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted  # Your local machine

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    # Only keep setup steps if tools are NOT already installed
    # Remove this if Node.js is already installed
    # - name: 🔧 Setup Node.js
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: 20

    # Remove this if .NET is already installed
    # - name: 🔧 Setup .NET SDK
    #   uses: actions/setup-dotnet@v4
    #   with:
    #     dotnet-version: '5.0.x'

    - name: 📦 Install Angular CLI
      run: npm install -g @angular/cli

    - name: 📦 Install Angular Dependencies
      working-directory: ./Client
      run: npm install

    - name: 🛠️ Build Angular App
      working-directory: ./Client
      run: ng build --configuration production

    - name: 🛠️ Build .NET App
      run: dotnet publish -c Release -o ./publish

    - name: 🚚 Copy Build Files to IIS
      run: |
        robocopy ./publish "C:\Users\Anuroshan\angular_aspnet\AngularCLI-ASPNET-Core-CustomersService\publish" /MIR
      shell: powershell

    - name: 🔁 Restart IIS App Pool
      run: |
        Import-Module WebAdministration
        Restart-WebAppPool -Name "test"
      shell: powershell
