name: Build and Deploy to Local IIS
 
on:
  push:
    branches:
      - main
 
jobs:
  build-deploy:
    runs-on: windows-latest # Runs on your local IIS machine
 
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
 
    # - name: 🔧 Setup Node.js
